<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" name="" id="Username" placeholder="FIRST NAME"><BR></BR>
        <input type="text" name="" id="Username" placeholder="LAST NAME"><BR></BR>
        <input type="email" name="" id="" placeholder="Email"><br><br>
        <input type="password" name="" id="" placeholder="Password"><br>
        
        <!-- radio button -->
        <p>select your gender</p>
       Male  <input type="radio" name="gender" id=""><br>
       Female  <input type="radio" name="gender" id=""><br>
       Other  <input type="radio" name="gender" id=""><br>
    <p>Write About Yourself:</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="type here..."></textarea><br><br>
    DATE : <input type="date" name="" id=""><br><br>
   <!-- dropdown list -->
    Age Group <select>
        <option value="5-10">5-10</option>
        <option value="10-15">10-15</option>
        <option value="15-20">15-20</option>
    </select><br><br>
    <label for="Country">Country</label>
<select id="country"> 
    <option value="Pakistan">Pakistan</option>
    <option value="India">India</option>
    <option value="Nepal">Nepal</option>
</select>
<br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
