<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML FORMS</title>

<body>
    <form action="index.html" >
        <label for="username">Username :</label>
<input type="text" id="username" placeholder="username" required>
<br><br>
 <label for="password">password :</label>
   <input type="password"  id="password" placeholder="your password" required> <br><br>

   <label for="email">EMAIL :</label>
   <input type="email"  id="email" placeholder="your email" required><br><br>
  
   <p>Select Your Gender</p>
  
   <label for="male">Male</label>
   <input type="radio" name="gender" id="male">
  
   <label for="female">Female</label>
   <input type="radio" name="gender" id="female">
  
   <label for="other">Other</label>
   <input type="radio" name="gender" id="other"><br><br>

   <label for="age-group">Select Your Age</label>
  <select name="" id="age-group">
      <option value="5-10">5-10</option>
      <option value="10-20">10-20</option>
      <option value="20-30">20-30</option>
      <option value="30-40">30-40</option>

  </select>
 
  <br><br>
  <p>comment below:</p>
 <textarea name="" id="" cols="30" rows="10" placeholder="type your suggestion.."></textarea><br>
 DATE : <input type="date" name="" id=""> <br>

 <input type="file" name="" id=""><br><br>

</form>

</html>
